<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Sparkesykkel-spill uten hindringer</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 10px;
    }

    canvas {
      background: linear-gradient(#87ceeb, #4caf50);
      border: 3px solid #fff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sparkesykkel-spill</h1>
  <p>Bruk venstre/høyre piltast for å styre. Poeng øker automatisk.</p>
  <p>Poeng: <span id="score">0</span></p>

  <canvas id="game" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");

    const scooter = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 50,
      speed: 5
    };

    let keys = {};
    let score = 0;

    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    function updateScooter() {
      if (keys["ArrowLeft"]) scooter.x -= scooter.speed;
      if (keys["ArrowRight"]) scooter.x += scooter.speed;

      if (scooter.x < 0) scooter.x = 0;
      if (scooter.x + scooter.width > canvas.width)
        scooter.x = canvas.width - scooter.width;
    }

    function drawScooter() {
      ctx.fillStyle = "#ffeb3b";
      ctx.fillRect(scooter.x, scooter.y, scooter.width, scooter.height);

      ctx.fillStyle = "#000";
      ctx.beginPath();
      ctx.arc(scooter.x + 5, scooter.y + scooter.height, 6, 0, Math.PI * 2);
      ctx.arc(scooter.x + scooter.width - 5, scooter.y + scooter.height, 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawRoad() {
      ctx.fillStyle = "#555";
      ctx.fillRect(0, canvas.height - 120, canvas.width, 120);

      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 4;
      ctx.setLineDash([20, 15]);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - 60);
      ctx.lineTo(canvas.width, canvas.height - 60);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      updateScooter();
      drawRoad();
      drawScooter();

      score++;
      scoreEl.textContent = score;

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
