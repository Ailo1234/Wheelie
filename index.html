<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Sparkesykkel-spill</title>
  <style>
    body {
      margin: 0;
      background: #222;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 10px;
    }

    #gameContainer {
      position: relative;
    }

    canvas {
      background: linear-gradient(#87ceeb, #4caf50);
      border: 3px solid #fff;
      display: block;
      margin-top: 10px;
    }

    #info {
      margin-top: 10px;
      text-align: center;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Sparkesykkel-spill</h1>
  <div id="info">
    <p>Bruk piltaster: <b>Venstre</b> / <b>Høyre</b> for å styre. Samle poeng ved å overleve lengst mulig.</p>
    <p>Poeng: <span id="score">0</span></p>
  </div>

  <div id="gameContainer">
    <canvas id="game" width="600" height="400"></canvas>
    <button id="restartBtn">Start på nytt</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const restartBtn = document.getElementById('restartBtn');

    const scooter = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 60,
      width: 30,
      height: 50,
      speed: 5
    };

    let obstacles = [];
    let keys = {};
    let score = 0;
    let gameOver = false;
    let frameCount = 0;

    // Lytt etter tastetrykk
    window.addEventListener('keydown', (e) => {
      keys[e.key] = true;
    });

    window.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    restartBtn.addEventListener('click', () => {
      resetGame();
    });

    function resetGame() {
      obstacles = [];
      score = 0;
      frameCount = 0;
      gameOver = false;
      scooter.x = canvas.width / 2 - scooter.width / 2;
      scoreEl.textContent = score;
      restartBtn.style.display = 'none';
      requestAnimationFrame(gameLoop);
    }

    function createObstacle() {
      const width = 40;
      const x = Math.random() * (canvas.width - width);
      const speed = 3 + Math.random() * 2;
      obstacles.push({
        x,
        y: -50,
        width,
        height: 40,
        speed
      });
    }

    function updateScooter() {
      if (keys['ArrowLeft']) {
        scooter.x -= scooter.speed;
      }
      if (keys['ArrowRight']) {
        scooter.x += scooter.speed;
      }

      // Hold sparkesykkelen innenfor banen
      if (scooter.x < 0) scooter.x = 0;
      if (scooter.x + scooter.width > canvas.width) {
        scooter.x = canvas.width - scooter.width;
      }
    }

    function updateObstacles() {
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const o = obstacles[i];
        o.y += o.speed;

        // Fjern hindringer som har gått ut av skjermen
        if (o.y > canvas.height) {
          obstacles.splice(i, 1);
          score += 10; // Poeng for å ha unngått en hindring
          scoreEl.textContent = score;
        }

        // Kollisjonssjekk
        if (isColliding(scooter, o)) {
          endGame();
        }
      }
    }

    function isColliding(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function drawScooter() {
      // Enkel “sparkesykkel”-figur
      ctx.fillStyle = '#ffeb3b';
      ctx.fillRect(scooter.x, scooter.y, scooter.width, scooter.height);

      // Hjul
      ctx.fillStyle = '#000';
      ctx.beginPath();
      ctx.arc(scooter.x + 5, scooter.y + scooter.height, 6, 0, Math.PI * 2);
      ctx.arc(scooter.x + scooter.width - 5, scooter.y + scooter.height, 6, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawObstacles() {
      ctx.fillStyle = '#f44336';
      obstacles.forEach(o => {
        ctx.fillRect(o.x, o.y, o.width, o.height);
      });
    }

    function drawRoad() {
      // Vei
      ctx.fillStyle = '#555';
      ctx.fillRect(0, canvas.height - 120, canvas.width, 120);

      // Midtstripe
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 4;
      ctx.setLineDash([20, 15]);
      ctx.beginPath();
      ctx.moveTo(0, canvas.height - 60);
      ctx.lineTo(canvas.width, canvas.height - 60);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function endGame() {
      gameOver = true;
      ctx.fillStyle = 'rgba(0,0,0,0.6)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#fff';
      ctx.font = '32px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 20);
      ctx.font = '24px Arial';
      ctx.fillText('Poeng: ' + score, canvas.width / 2, canvas.height / 2 + 20);

      restartBtn.style.display = 'block';
    }

    function gameLoop() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      frameCount++;

      // Lag nye hindringer med jevne mellomrom
      if (frameCount % 60 === 0) {
        createObstacle();
      }

      updateScooter();
      updateObstacles();

      drawRoad();
      drawScooter();
      drawObstacles();

      requestAnimationFrame(gameLoop);
    }

    // Start spillet første gang
    resetGame();
  </script>
</body>
</html>
